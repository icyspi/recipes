<html lang="en">
   <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style-recipe.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;display=swap"
            rel="stylesheet"/>
      <title>bananowiec</title>
   </head>
   <body>
      <div id="header">
         <h1>bananowiec</h1>
      </div>
      <div id="content">
         <div id="left">
            <img src="../recipe-images/bananowiec.jpg" alt="bananowiec"/>
            <h2>składniki:</h2>
            <ul class="grocery-list">
               <li>
                  <input type="checkbox"/>
                  <label>3 banany</label>
               </li>
               <li>
                  <input type="checkbox"/>
                  <label>60g masła orzechowego</label>
               </li>
               <li>
                  <input type="checkbox"/>
                  <label>2 jajka</label>
               </li>
               <li>
                  <input type="checkbox"/>
                  <label>1-2 łyżeczki cynamonu</label>
               </li>
               <li>
                  <input type="checkbox"/>
                  <label>1 łyżeczka aromatu waniliowego</label>
               </li>
               <li>
                  <input type="checkbox"/>
                  <label>70g cukru</label>
               </li>
               <li>
                  <input type="checkbox"/>
                  <label>150g mąki</label>
               </li>
               <li>
                  <input type="checkbox"/>
                  <label>50-60g kakao</label>
               </li>
               <li>
                  <input type="checkbox"/>
                  <label>2 łyżeczki proszku do pieczenia</label>
               </li>
               <li>
                  <input type="checkbox"/>
                  <label>1 łyżeczka soli</label>
               </li>
               <h3>dodatkowo na wierzch:</h3>
               <li>
                  <input type="checkbox"/>
                  <label>czekolada</label>
               </li>
               <li>
                <input type="checkbox"/>
                <label>orzechy</label>
             </li>
            </ul>
         </div>
         <div id="right">
            <h2>przepis:</h2>
            <p>zgnieść banany razem z masłem. w drugiej misce wymieszać jajka, cynamon, aromat i cukier, dodać do tego banany. następnie dodać mąkę, kakao, proszek do pieczenia i sól.</p>
            <p>piec ok. 30-40 minut w temperaturze 180°C.</p>
         </div>
      </div>
   </body>
</html>
